# ============================================================
# VPS 管理設定檔
# 填入你的 VPS 資訊後，tools/ 目錄下所有 vps-*.sh 腳本會自動讀取此檔
# ============================================================

# --- 連線設定（必填） ---
VPS_HOST=""                           # VPS IP 或 hostname，例：123.45.67.89
VPS_USER="root"                       # SSH 使用者名稱
VPS_PORT="22"                         # SSH port（預設 22）
VPS_KEY="${HOME}/.ssh/id_rsa"         # SSH 私鑰路徑

# --- VPS 上 openclaw 路徑設定 ---
OPENCLAW_BASE_DIR="/root/.openclaw"   # openclaw 安裝根目錄
AGENTS_DIR="${OPENCLAW_BASE_DIR}/agents"  # agents 目錄

# --- 同步設定 ---
LOCAL_SRC="${HOME}/projects/my-project"   # 本機來源目錄（rsync 用）
REMOTE_DEST="/root/projects/my-project"   # VPS 目標目錄

# --- rsync 排除清單 ---
RSYNC_EXCLUDES=(
  ".git"
  "node_modules"
  "output"
  ".env"
)

# --- 連線逾時（秒）---
SSH_TIMEOUT="10"
